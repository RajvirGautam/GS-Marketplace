<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSITS.MARKET | Future Trade</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        deep: '#030014',
                        frost: {
                            bg: '#dbeafe',
                            card: 'rgba(255, 255, 255, 0.25)',
                            border: '#93c5fd',
                            text: '#172554',
                            accent: '#4f46e5'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse': 'spin 15s linear infinite reverse',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .app-background {
                @apply transition-colors duration-500 ease-in-out;
                @apply bg-gradient-to-br from-indigo-200 via-blue-200 to-cyan-200;
            }
            .dark .app-background {
                @apply bg-[#030014] bg-none;
            }

            .glass {
                @apply backdrop-blur-xl transition-all duration-300 ease-out border;
                @apply bg-white/30 border-white/40 shadow-lg shadow-indigo-500/10;
            }
            .dark .glass {
                @apply bg-white/5 border-white/10 shadow-none border-t-white/20;
            }

            .glass-hover {
                @apply hover:scale-[1.02] hover:bg-white/50 hover:border-indigo-500 hover:shadow-[0_10px_30px_-5px_rgba(79,70,229,0.4)];
            }
            .dark .glass-hover {
                @apply hover:scale-[1.02] hover:bg-white/10 hover:border-cyan-400/50 hover:shadow-[0_0_30px_-5px_rgba(6,182,212,0.3)];
            }
            
            .text-primary {
                @apply text-indigo-950 dark:text-white;
            }
            .text-secondary {
                @apply text-indigo-800/70 dark:text-slate-400;
            }

            .neon-text {
                @apply bg-clip-text text-transparent;
                @apply bg-gradient-to-r from-violet-700 via-fuchsia-600 to-cyan-700;
            }
            .dark .neon-text {
                @apply bg-gradient-to-r from-cyan-400 via-violet-400 to-fuchsia-400;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
